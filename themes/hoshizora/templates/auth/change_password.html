{% extends "base.html" %}

{% block title %}修改密码 - {{ site_title or 'Noteblog' }}{% endblock %}

{% block content %}
<section class="hoshi-card" style="max-width:560px;margin:0 auto;">
    <h2 style="margin-top:0;">修改密码</h2>
    <p style="color:var(--hoshi-text-muted);margin-top:0;">修改您的账户密码</p>
    <form action="{{ url_for('auth.change_password') }}" method="POST" class="hoshi-form" style="display:flex;flex-direction:column;gap:1rem;">
        <label>
            <span>当前密码</span>
            <input class="hoshi-input" type="password" name="current_password" autocomplete="current-password" required>
        </label>
        <label>
            <span>新密码</span>
            <input class="hoshi-input" type="password" name="new_password" minlength="6" autocomplete="new-password" required>
        </label>
        <label>
            <span>确认新密码</span>
            <input class="hoshi-input" type="password" name="confirm_password" minlength="6" autocomplete="new-password" required>
        </label>
        <button class="hoshi-pill-btn primary" type="submit">保存</button>
    </form>
</section>
{% endblock %}
