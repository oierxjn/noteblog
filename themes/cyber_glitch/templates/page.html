{% extends "base.html" %}

{% block title %}{{ page.title }} - {{ site_title or 'Noteblog' }}{% endblock %}

{% block content %}
<article class="page-content" style="max-width: 800px; margin: 0 auto;">
    <h1 class="glitch-text" data-text="{{ page.title }}" style="text-align: center; margin-bottom: 40px; color: var(--cg-primary);">
        {{ page.title }}
    </h1>
    
    <div class="content-body" style="font-size: 1.1rem; line-height: 1.8;">
        {{ page.content|safe }}
    </div>
</article>
{% endblock %}
